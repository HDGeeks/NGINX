<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static File Update Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #2c3e50;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            color: #34495e;
        }
        .highlight {
            color: #27ae60;
            font-weight: bold;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to NGINX!</h1>
        <p><span class="highlight">Demonstrating static file update</span> without stopping the container.</p>
    </div>
</body>
</html>
